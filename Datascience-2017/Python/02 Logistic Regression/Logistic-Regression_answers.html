hesis is possible to test because we have __labeled data__ -- i.e., we have the review scores, so we can train and test. We will use a Logistic Regression model to test this hypothesis.\n\n[Logistic Regression Scala Docs](https://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.ml.classification.LogisticRegression)\n\n[Logistic Regression Python Docs](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.classification.LogisticRegression)\n\n[DataFrame Scala  Docs](https://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.sql.Dataset)\n\n[DataFrame Python Docs](https://spark.apache.org/docs/latest/api/python/pyspark.sql.html)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3ef2e3bd-a309-4fc0-ad54-4c178bacb365"},{"version":"CommandV1","origId":3398402028584638,"guid":"08e861fa-eda6-45e3-9168-046904ad3821","subtype":"command","commandType":"auto","position":3.0,"command":"%md Let's start by reading in our data, and creating a view called `reviews`","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarch ommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5d45611a-75de-47a4-a27e-46af42fdb9f6"},{"version":"CommandV1","origId":3398402028584647,"guid":"c228afb0-a3f8-4574-b4ab-2f8b3a7932e7","subtype":"command","commandType":"auto","position":12.0,"command":"%md That is both not surprising and fairly informative: the disparity in star distribution makes this result even more significant.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2419d264-d450-4aa6-ad16-ef2486617bb1"},{"version":"CommandV1","origId":3398402028584648,"guid":"c4f12220-7bf7-4246-b4a6-e3fde2087540","subtype":"command","commandType":"auto","position":13.0,"command":"%md ##![Spark Logo Tiny](https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/logo_spark_tiny.png) Data Cleaning\nOk, so what is the strategy for training a machine learning model?\n\nSince we're predicting two sentiment categories, \"positive\" and \"negative\", this is a 2-class classification problem.\n\nIn this notebook, we'll try a logistic regression model, and we'll make the following assumptions about featurization. Naturally, all of these assumptions are subject to question.\n\n* We can split up our text on sequences of 1 or more \"non-word\" chars and we'll be ok (this is not a given for all material)\n* The most common English words (\"of\" \"the\" \"and\" etc.) carry little information for us, so we want to filter them out\n* \"Bag-of-words\" model -- i.e., we will retain some form of word counts but no higher-order data such as n-grams, part-of-speech, etc.\n* Frequent words are more interesting than infrequent words. Why? our hypothesis is that there is a smallish number of sentiment-carrying words in the corpus voabulary, whereas there is a large number of \"technical\" product-related words which are less informative.\n  * Given this hypothesis, we'll use a helper that keeps the most frequent words rather than most of the words (CountVectorizer vs. HashingTF)\n\n\nGiven all that, how do we prep the dataset with Spark?\n\nWe'll use:\n* [RegexTokenizer](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.RegexTokenizer)\n* [StopWordsRemover](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.StopWordsRemover)\n* [CountVectorizer](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.CountVectorizer)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ecea5ade-9623-40c0-8103-885137324cfb"},{"version":"CommandV1","origId":3398402028584649,"guid":"2b3f449b-65db-4802-bcc6-c35c239e9541","subtype":"command","commandType":"auto","position":14.0,"command":"%md ##![Spark Logo Tiny](https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/logo_spark_tiny.png) Tokenize\n\nLet's start by using [RegexTokenizer](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.RegexTokenizer) to split our review on sequences of 1 or more \"non-word\" chars.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"341aadd4-c5ff-47a1-8231-12bbaa20decd"},{"version":"CommandV1","origId":3398402028584650,"guid":"7587ea10-8557-40b6-86d3-aae3bba850c1","subtype":"command","commandType":"auto","position":15.0,"command":"from pyspark.ml.feature import RegexTokenizer\n\ntokenizer = (RegexTokenizer()\n            .setInputCol(\"review\")\n            .setOutputCol(\"tokens\")\n            .setPattern(\"\\\\W+\"))\n\ntokenizedDF = tokenizer.transform(reviewsDF)\ndisplay(tokenizedDF.limit(5)) # Look at a few tokenized reviews","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bf881261-2438-450a-b692-f94e35263ba0"},{"version":"CommandV1","origId":3398402028584651,"guid":"7024566a-2929-43c1-89ea-bed6d66adc94","subtype":"command","commandType":"auto","position":16.0,"command":"%md ##![Spark Logo Tiny](https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/logo_spark_tiny.png) Stop Words\n\nThere are a lot of words that do not contain much information about the sentiment of the review (e.g. `the`, `a`, etc.). Let's remove these uninformative words using [StopWordsRemover](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.StopWordsRemover).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f0a8a529-cdde-49bc-bfb9-f977e72b3446"},{"version":"CommandV1","origId":3398402028584652,"guid":"91e5a208-3eed-4504-b026-8db55830d982","subtype":"command","commandType":"auto","position":17.0,"command":"from pyspark.ml.feature import StopWordsRemover\n\nremover = (StopWordsRemover()\n          .setInputCol(\"tokens\")\n          .setOutputCol(\"stopWordFree\"))\n\nremovedStopWordsDF = remover.transform(tokenizedDF)\ndisplay(removedStopWordsDF.limit(5)) # Look at a few tokenized reviews without stop words","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"36faebfe-dd0a-4902-a9bf-5f270b85c9ac"},{"version":"CommandV1","origId":3398402028584653,"guid":"1a8a67f7-522c-42dc-aacd-1669f3825bf3","subtype":"command","commandType":"auto","position":18.0,"command":"%md Where do the stop words actually come from? Spark includes a small English list as a default, which we're implicitly using here.\n\nFor many real-world problems, you'll want to supply your own set of stop words which are customized for the business domain and tweaked to tune the model for performance.\n\nThe list of stop words comes from PostGreSQL: https://github.com/apache/spark/tree/master/mllib/src/main/resources/org/apache/spark/ml/feature/stopwords","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5c6cca46-c943-4f79-83c6-31bad18f4c34"},{"version":"CommandV1","origId":3398402028584654,"guid":"9bbc3432-211d-4e43-b620-755a0e8dfc4c","subtype":"command","commandType":"auto","position":19.0,"command":"remover.getStopWords()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{ tCol(\"features\")\n          .setVocabSize(1000))\n\ncountModel = counts.fit(removedStopWordsDF) # It's a model\n\n# Let's take a look at the resulting vocabulary\ncountModel.vocabulary","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"df0908c4-16a5-4044-926e-8edd397adf6e"},{"version":"CommandV1","origId":3398402028584657,"guid":"b44d0e11-34fe-473d-918e-2ed9001df6f0","subtype":"command","commandType":"auto","position":22.0,"command":"%md ##![Spark Logo Tiny](https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/logo_spark_tiny.png) Binarizer\n\nWe want to group the reviews into \"positive\" or \"negative\" sentiment. So all of the star \"levels\" (labels) need to be collapsed into one of two groups.\n\nSpark has two helpers we can choose from:\n\n* a more general \"Bucketizer\" that converts a (potentially) continuous feature into a finite set of buckets with cutoff thresholds\n* a specific two-class Binarizer ... effectively the same thing, but for just two buckets: negative infinity up through threshold, and anything over threshold\n\nFor the Amazon reviews, let's call 4-star and 5-star reviews \"positive\" -- so we can use a threshold of 3.5. Because this is a two-class problem, we are going to use [Binarizer](https://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.feature.Binarizer).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":nu
